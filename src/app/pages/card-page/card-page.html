<div class="grid movie-grid">
    <!-- Iterate card components inside a grid -->
    <div *ngFor="let movie of movies$ | async; let i = index" class="col-12 sm:col-6 md:col-4 lg:col-2">
        <app-card-component [movie]="movie" [showContent]="getCardVisibility(i)"
            [genres]="(genres$ | async) ?? []"></app-card-component>
    </div>
</div>
